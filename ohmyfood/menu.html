<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/0b32b62c73.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="images/logo/ohmyfood.png" />
            </a>
            <div class="previous">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="background">
                <img src="images/restaurants/palettedugout.jpg" alt="La palette du gout" />
            </div>
            <div class="card">
                <div class="header">
                    <h2>La palette du goût</h2>
                    <div class="like">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                </div>
                <div class="starter">
                    <h3>Entrées</h3>
                    <div class="smallcard">
                        <h4>Fricassée d'escargot</h4>
                        <p>Au piment d'espelette</p>
                        <div class="price">
                            <p>25€</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <h2>ohmyfood</h2>
                <ul>
                    <li>
                        <i class="fa-solid fa-utensils"></i>
                        <a href="#">Proposer un restaurant</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-handshake-angle"></i>
                        <a href="#">Deveenir partenaire</a>
                    </li>
                    <li>
                        <a href="#">Mentions légales</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
        </div>
    </footer>
</body>

</html>
